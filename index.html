<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
  </head>
  <body>
   
<h1>様々なリスト</h1>
<h2>ul</h2>
<p>好きなたべもの</p>
<ul>
  <li>シーザーサラダ</li>
  <li>オムライス</li>
  <li>ポルチーニ</li>
</ul>
    
<h2>ol</h2>
<p>好きなたべものベスト3（好きな順）</p>
<ol>
   <li>オムライス</li>
   <li>シーザーサラダ</li>
   <li>ポルチーニ</li>
 </ol>
    
 <h2>dl</h2>
 <p>よくある質問</p>
 <dl>
   <dt>Q:好きなアイドルは？</dt>
   <dd>A:IZ*ONE</dd>
   <dt>Q:何月生まれ？</dt>
   <dd>A:1月</dd>
 </dl>
    
   </body>
 </html>
